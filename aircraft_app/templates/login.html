{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Giriş Sayfası</title>
</head>
<body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Lütfen Giriş Yapın</h1>
        <input type="text" id="username" name="username" class="form-control" placeholder="Kullanıcı Adı" required="" autofocus="">
        <input type="password" id="password" name="password" class="form-control" placeholder="Şifre" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
      </form>
</body>
</html>
